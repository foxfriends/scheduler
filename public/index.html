<!DOCTYPE HTML>
<html>
  <head>
    <title>Scheduler</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <form action="/actions/schedule/" method="POST" enctype="multipart/form-data">
      <label>Start date: <input type="date" name="start" placeholder="Start Date" /></label>
      <label>End date: <input type="date" name="end" placeholder="End Date"/></label>
      <input type="file" accept="text/csv" name="file" />
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
